
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Salary Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: white;
            text-align: center;
            padding: 40px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            margin: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
        }
        .button {
            background-color: white;
            color: #2193b0;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
        #result {
            font-size: 1.3rem;
            margin-top: 20px;
            font-weight: bold;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Salary Prediction</h1>
        <p>by <strong>J. Pavithra</strong></p>
        <label for="experience">Years of Experience</label>
        <input type="number" id="experience" placeholder="e.g. 2" min="0" step="0.1">

        <label for="education">Education Level</label>
        <select id="education">
            <option value="0">High School</option>
            <option value="1">Bachelors</option>
            <option value="2">Masters</option>
            <option value="3">PhD</option>
        </select>

        <button class="button" onclick="predictSalary()">Predict Salary</button>

        <div id="result"></div>

        <footer>
            Project created by J. Pavithra — Employee Salary Prediction using ML
        </footer>
    </div>

    <script>
        function predictSalary() {
            const experience = parseFloat(document.getElementById("experience").value);
            const education = parseInt(document.getElementById("education").value);

            if (isNaN(experience)) {
                document.getElementById("result").innerText = "Please enter valid experience.";
                return;
            }

            const base = 30000;
            const exp_coeff = 8000;
            const edu_coeff = 5000;

            const salary = base + (exp_coeff * experience) + (edu_coeff * education);
            document.getElementById("result").innerText = "Estimated Salary: ₹" + salary.toLocaleString();
        }
    </script>
</body>
</html>
